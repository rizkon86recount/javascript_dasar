<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>

        function* createNames(){
            yield "Mohamad";
            yield "Rizkon";
            yield "Nurkholis";

        }

        const names = createNames();
        for (const name of names) {
          console.info(name);
        }
 
          function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
              if (i % 2 === 1) {
                yield i;
              }
            }
          }

          const numbers = buatGanjil(101);
          for (const number of numbers) {
            console.info(number);
          }






    </script>
  </body>
</html>
