<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>for of</title>
  </head>
  <body>
    <script>
 
        const names = ["Mohamad", "Rizkon", "Nurkholis"];
        for(const name of names){
            document.writeln(`<p>${name}</p>`);
        }


        const fullName = "Mohamad Rizkon Nurkholis";
        for(const character of fullName){
            document.writeln(`<p>${character}</p>`);
        }



    </script>
  </body>
</html>
