<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>switch statement</title>
  </head>
  <body>
    <script>
      const nilai = 'A';

      switch (nilai) {
        case 'A':
          document.writeln('<p>Now Anda Lulus Dengan Baik</p>');
          break;
        case 'B':
        case 'C':
          document.writeln('<p>Anda lulus</p>');
          break;
        case 'D':
          document.writeln('<p>Anda Tidak Lulus</p>');
          break;
        default:
          document.writeln('<p>Mungkin Anda Salah Jurusan</p>');
      }
    </script>
  </body>
</html>
