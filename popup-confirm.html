<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popup Confirm</title>
  </head>
  <body>
    <script>
      const masuk = confirm('Koe yakin meh masuk?');

      if (masuk) {
        const name = prompt('Sopo Jenengmu rek?');
        alert(`Hello ${name}`);
      } else {
        alert('babaay');
      }
    </script>
  </body>
</html>
