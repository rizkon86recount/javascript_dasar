<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator in</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: 'Rizkon',
        lastName: 'Nurkholis',
      };

      if ('firstName' in person) {
        alert(`Hello ${person.firstName}`);
      } else {
        alert('Hello');
      }
    </script>
  </body>
</html>
