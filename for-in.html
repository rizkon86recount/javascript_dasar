<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For in</title>
  </head>
  <body>
    <script>

        const person = {
            firstName: "Mohamad",
            middlName: "Rizkon",
            lastName: "Nurkholis"
        };

        for(const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }
    </script>
  </body>
</html>
