<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      
        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHello("Moahamad", "Rizkon");
        document.writeln(`<p>${result}</p>`);

        function getFinalValue(value) {
            if (value > 90) {
                return "A"
            } else if (value > 80) {
                return "B"
            } else if (value > 70) {
                return "C";
            } else if (value > 69) {
                return "D";
            } else {
                return "E";
            }
        }

        const finalvalue = getFinalValue(70);
        document.writeln(`<p>${finalvalue}</P>`);

        function isContains(array, searchValue){
            for (const element of array) {
                if(element === searchValue){
                    return true;
                }
            }
            return false;
        }

        const array = [1,32,4324,3,43,53,53,43,43,535,35,5];
        const search = 10;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);

    </script>
  </body>
</html>
