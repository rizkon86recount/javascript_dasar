<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function parameter</title>
  </head>
  <body>
    <script>
 
        function sayhello(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        sayhello("Mohamad", "Rizkon");
        sayhello("Budi", "Doremi");
    </script>
  </body>
</html>
