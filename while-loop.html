<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>while loop</title>
  </head>
  <body>
    <script>

        let counter = 1
        while (counter <= 10) {
            document.writeln(`<p>perulangan ke ${counter}</p>`);
            counter++
        }

    </script>
  </body>
</html>
