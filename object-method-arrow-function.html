<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Method Array Function</title>
  </head>
  <body>
    <script>
   
        const person = {
            name: "Rizkon",
            sayHello: (name) => {
                console.info(this);
                console.info(`Hello ${name}, My Name is ${this.name}`);
            }
        };

        person.sayHello("Rizkon");






    </script>
  </body>
</html>
