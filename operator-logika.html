<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      const nilaiUjian = 75;
      const nilaiAbsensi = 100;

      const lulusUjian = nilaiUjian > 70;
      document.writeln(lulusUjian);
      const lulusAbsensi = nilaiAbsensi > 70;
      document.writeln(lulusAbsensi);

      const lulus = lulusUjian && lulusAbsensi;
      document.writeln(lulus);
    </script>
  </body>
</html>
