<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
    
    const person = {
        firstName: "Rizkon",
        lastName: "Nurkholis",
        get fullName(){
            return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value){
            const array = value.split(" ");
            this.firstName = array[0];
            this.lastName = array[1];
        }
    };

    person.fullName = "Rizkon Nurkholis";
    console.table(person);

    person.fullName = "Rizkon Nurkholis";
    console.table(person);

    person.fullName = "Mawar Zuliana";
    console.table(person);







    </script>
  </body>
</html>
