<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>while loop</title>
  </head>
  <body>
    <script>

        let counter = 10000
        do {
            document.writeln(`<p>perulangan ke ${counter}</p>`);
            counter++
        } while (counter <= 10);

    </script>
  </body>
</html>
